<html>

<head>
    <title> Project 62 (Photo Gallery) </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grids"> Grid View</a></li>
            <li class="links"><a href="#slides">Slide View</a></li>
        </ul>
    </center>

    <div class="container">
        <section id="home">
            <div class="page-header">
                <img id="img1" class="img-responsive" src="flowers.gif">
            </div>
        </section>
        <section id="grids">
            <h2>Grid Gallery</h2>
            <div class="row">
                <img class="img2" src="blue.jpg">
                <img class="img2" src="Orange.png">
                <img class="img2" src="Pink%20tulip.jpg">
                <img class="img2" src="purple.jpg">
                <br>
                <br>
            </div>
            <div class="row">
                <img class="img2" src="Red%20rose.jpg">
                <img class="img2" src="violet.jpg">
                <img class="img2" src="White.jpg">
                <img class="img2" src="yellow.jpg">
                <br>
                <br>
            </div>
        </section>
        <section id="slides">
            <h2>Sliding Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive" src="blue.jpg" alt="blue" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Blue Flowers</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Orange.png" alt="orange" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Orange Flowers</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Pink%20tulip.jpg" alt="pink" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Pink Tulips</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="purple.jpg" alt="purple" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Purple Flowers</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Red%20rose.jpg" alt="red" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Red Roses</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="violet.jpg" alt="violet" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Violet Flowers</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="White.jpg" alt="white" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>White Flowers</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="yellow.jpg" alt="yellow" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Yellow Sunflowers</h3>
                            <p></p>
                        </div>
                    </div>
                </div>
                 <a class = "left carousel-control" href = "#myCarousel" data-slide="prev">
            <span class = "glyphicon glyphicon-chevron-left"></span>
            </a>
             <a class = "right carousel-control" href = "#myCarousel" data-slide="next">
            <span class = "glyphicon glyphicon-chevron-right"></span>
            </a>
            </div>
        </section>
    </div>
</body>

</html>
